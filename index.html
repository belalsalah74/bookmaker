<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmarker</title>
  </head>
  <body>
    <main class="min-vh-100 bg-gradient bg-light">
      <div class="container">
        <div class="row">
          <section class="col-md-8 mx-auto">
              <h1 class="display-3 text-center py-5">Bookmarker</h1>
              
            <!-- Form -->
            <div
              id="form"
              class="border-top border-bottom border-black py-4 mb-5"
            >
              <h2 class="mb-5 fw-bold text-center">
                <i class="fa-solid fa-bookmark me-2"></i>Bookmark your favorite
                sites<i class="fa-solid fa-bookmark ms-2"></i>
              </h2>
              <div class="mb-3">
                <label
                  for="name"
                  class="fw-semibold d-block text-start form-label"
                  ><i class="fa-solid fa-book-bookmark icon-link"></i> Site
                  Name</label
                >
                <input
                  autofocus
                  type="text"
                  class="form-control"
                  placeholder="Bookmark Name"
                  id="name"
                  onchange="isValid(this)"
                />
                <div class="invalid-feedback ">
                </div>
              </div>

              <div class="mb-3">
                <label
                  for="url"
                  class="fw-semibold d-block text-start form-label"
                  ><i class="fa-solid fa-link icon-link"></i> Site URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  placeholder="Site Url"
                  id="url"
                  onchange="isValid(this)"
                />
                <div class="invalid-feedback">Please enter valid url ex: www.example.com , example.com , https://example.com</div>
              </div>
              <button class="btn btn-primary px-5" onclick="addBookmark()">
                Submit
              </button>
            </div>

            <!-- Toast -->
            <div class="text-start mb-2 position-relative">
              <div class="toast-container position-absolute">
                <div
                  id="liveToast"
                  role="alert"
                  class="toast bg-white"
                  data-bs-autohide="false"
                >
                  <div class="toast-body text-center">
                    <i
                      class="fa-solid fa-circle-exclamation text-danger fa-2x"
                    ></i>
                    <p class="h6 fw-bold">
                      Are you sure you want to delete all items?!
                    </p>
                    <div class="mt-2 pt-2 border-top">
                      <button
                        type="button"
                        class="btn btn-danger btn-sm"
                        onclick="clearAll()"
                        data-bs-dismiss="toast"
                      >
                        Delete
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary btn-sm"
                        data-bs-dismiss="toast"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <span
                class="ms-2 link-dark"
                role="button"
                id="liveToastBtn"
                >Clear all</span
              >
            </div>
            <!-- List table -->
            <table class="table table-hover text-center">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Website Name</th>
                  <th>Visit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </section>
        </div>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
